<!DOCTYPE html>
<html lang="fr" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>الوحدة 19 - الموشور القائم والأسطوانة القائمة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom, #f0f4f8, #ffffff);
      color: #333;
    }
    .unit-container {
      max-width: 900px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    .unit-header {
      position: relative;
      background-color: #0052cc;
      color: white;
      padding: 20px 25px;
      border-radius: 15px;
      margin-bottom: 30px;
    }
    .unit-header h2 {
      margin: 0;
      font-weight: 700;
    }
    .unit-header .unit-number {
      position: absolute;
      top: -15px;
      left: -15px;
      background: crimson;
      color: #fff;
      width: 40px;
      height: 40px;
      text-align: center;
      line-height: 40px;
      border-radius: 50%;
      font-size: 1.1rem;
      font-weight: bold;
    }
    .section-title {
      font-weight: bold;
      color: #0052cc;
      font-size: 1.3rem;
      cursor: pointer;
      margin-top: 25px;
    }
    .resource-list {
      margin-top: 10px;
      padding-right: 15px;
      display: none;
    }
    .resource-list a {
      display: block;
      margin: 8px 0;
      text-decoration: none;
      font-size: 1.05rem;
      padding: 10px 15px;
      border-radius: 10px;
      background-color: #f4f6fa;
      transition: all 0.3s ease;
    }
    .resource-list a:hover {
      background-color: #e0eaff;
      color: #003b8b;
    }
    .pdf::before {
      content: "📄 ";
    }
    .video::before {
      content: "🎬 ";
    }
    .done::before {
      content: "✅ ";
    }
    .section-title::before {
      content: "▶ ";
      display: inline-block;
      margin-left: 8px;
      transition: transform 0.3s ease;
    }
    .section-title.active::before {
      transform: rotate(90deg);
    }
  </style>
</head>
<body>

<div class="unit-container">
  <div class="unit-header">
    <div class="unit-number">19</div>
    <h2>الموشور القائم والأسطوانة القائمة</h2>
  </div>

  <div class="section-title" onclick="toggleSection(this)">📘 الدروس</div>
  <div class="resource-list">
    <a href="#" class="pdf">الدرس 1</a>
    <a href="#" class="pdf">الدرس 2</a>
    <a href="#" class="pdf">الدرس 3</a>
    <a href="#" class="pdf">ملخص الدرس</a>
  </div>

  <div class="section-title" onclick="toggleSection(this)">📗 التمارين التطبيقية</div>
  <div class="resource-list">
    <a href="#" class="pdf">تمارين غير محلولة 1</a>
    <a href="#" class="pdf">تمارين غير محلولة 2</a>
    <a href="#" class="pdf">تمارين غير محلولة 3</a>
    <a href="#" class="done">تمارين محلولة</a>
  </div>

  <div class="section-title" onclick="toggleSection(this)">📺 الفيديوهات التعليمية</div>
  <div class="resource-list">
    <a href="#" class="video">شرح بالفيديو</a>
    <a href="#" class="done">فيديو مع تمارين محلولة</a>
  </div>
</div>

<script>
  function toggleSection(el) {
    el.classList.toggle("active");
    let content = el.nextElementSibling;
    content.style.display = content.style.display === "block" ? "none" : "block";
  }
</script>

</body>
</html>
