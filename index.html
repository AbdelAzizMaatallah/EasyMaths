    body {

      background-color: #ffffff;
      color: #0d1b2a;

    nav.navbar {
      background-color: #0052cc;
    }
    nav.navbar a.navbar-brand {
      font-weight: 700;

      color: #fff !important;

    /* القسم الذي يحتوي النص مع خلفية الصورة */
    .text-background {
      max-width: 720px;
      margin: 70px auto 60px;
      padding: 30px 25px;
      background: url('images/background-text.png') no-repeat center center;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
      z-index: 1;
      text-align: center;
    }
    .text-background::before {

      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(255, 255, 255, 0.85); /* طبقة بيضاء شفافة لتوضيح النص */
      z-index: -1;
      border-radius: 15px;
    }

      font-size: 3rem;
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
    }
    .intro-text {

      line-height: 1.6;
      color: #0d1b2a;
      position: relative;
      z-index: 2;
    }

      justify-content: center;

      padding: 0 15px;
