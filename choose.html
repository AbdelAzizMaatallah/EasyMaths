<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>اختيار المستوى والمسلك والشعبة</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Cairo', sans-serif, Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #333;
    }
    .selection-form {
      background-color: #fff;
      padding: 30px 35px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      max-width: 450px;
      width: 100%;
      transition: box-shadow 0.3s ease;
      text-align: center;
    }
    .selection-form:hover {
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }
    .selection-form h2 {
      margin-bottom: 25px;
      color: #5a2d82;
      font-weight: 700;
    }
    .form-label {
      font-weight: 600;
      color: #5a2d82;
      text-align: right;
    }
    .form-select:focus {
      border-color: #764ba2;
      box-shadow: 0 0 8px rgba(118,75,162,0.5);
    }
    .btn-submit {
      background: #764ba2;
      border: none;
      width: 100%;
      padding: 12px;
      font-weight: 700;
      font-size: 1.1rem;
      color: white;
      border-radius: 50px;
      transition: background 0.3s ease;
      margin-top: 15px;
    }
    .btn-submit:hover {
      background: #5a2d82;
    }
  </style>
</head>
<body>

  <form class="selection-form" id="chooseForm">
    <h2>اختر المستوى والمسلك والشعبة</h2>

    <div class="mb-3 text-start">
      <label for="niveau" class="form-label">المستوى</label>
      <select id="niveau" name="niveau" required class="form-select">
        <option value="" disabled selected>-- اختر المستوى --</option>
        <option value="الثانوي">الثانوي</option>
        <option value="الإعدادي">الإعدادي</option>
        <option value="الابتدائي">الابتدائي</option>
      </select>
    </div>

    <div class="mb-3 text-start">
      <label for="filiere" class="form-label">المسلك</label>
      <select id="filiere" name="filiere" required class="form-select">
        <option value="" disabled selected>-- اختر المسلك --</option>
        <option value="علوم رياضية">علوم رياضية</option>
        <option value="علوم الحياة والأرض">علوم الحياة والأرض</option>
        <option value="آداب وفلسفة">آداب وفلسفة</option>
        <option value="تكنولوجيا">تكنولوجيا</option>
      </select>
    </div>

    <div class="mb-3 text-start">
      <label for="specialite" class="form-label">الشعبة</label>
      <select id="specialite" name="specialite" required class="form-select">
        <option value="" disabled selected>-- اختر الشعبة --</option>
        <option value="رياضيات">رياضيات</option>
        <option value="فيزياء">فيزياء</option>
        <option value="علوم الحياة">علوم الحياة</option>
        <option value="لغة فرنسية">لغة فرنسية</option>
      </select>
    </div>

    <button type="submit" class="btn-submit">إرسال</button>
  </form>

  <script>
    document.getElementById('chooseForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const niveau = document.getElementById('niveau').value;
      const filiere = document.getElementById('filiere').value;
      const specialite = document.getElementById('specialite').value;

      if (!niveau || !filiere || !specialite) {
        alert('يرجى اختيار جميع الحقول');
        return;
      }

      const url = `register.html?niveau=${encodeURIComponent(niveau)}&filiere=${encodeURIComponent(filiere)}&specialite=${encodeURIComponent(specialite)}`;
      window.location.href = url;
    });
  </script>

</body>
</html>
